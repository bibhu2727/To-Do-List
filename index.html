<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced To-Do List</h1>
        <form id="to-do-form">
            <input type="text" id="to-do-input" placeholder="Enter a new task..." required>
            <input type="datetime-local" id="to-do-target" required>
            <button type="submit">Add Task</button>
        </form>
        <div class="filter-buttons">
            <button id="all-tasks">All</button>
            <button id="completed-tasks">Completed</button>
            <button id="pending-tasks">Pending</button>
        </div>
        <ul id="to-do-list"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
